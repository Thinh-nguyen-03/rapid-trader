[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=rapidtrader
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database)
    slow: Slow tests
    e2e: End-to-end tests
